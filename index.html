<!DOCTYPE html> <!-- Déclaration de type de document -->
<html lang="en"> <!-- Balise ouvrante de l'élément HTML avec attribut de langue en anglais -->
<head>
    <meta charset="UTF-8"> <!-- Balise méta pour spécifier l'encodage des caractères -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Balise méta pour la vue du portail -->
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers la feuille de style CSS externe -->
    <title>Document</title> <!-- Titre de la page -->
</head>
<body>
    <div class="container"> <!-- Début de la division avec la classe "container" -->
        <h1>color changer</h1> <!-- Titre de niveau 1 -->
        <div id="color-box"></div> <!-- Division avec un identifiant "color-box" pour afficher la couleur -->
        <button id="change-color-btn">changer la couleur</button> <!-- Bouton pour changer la couleur -->
    </div> <!-- Fin de la division "container" -->
    <script src="script.js"></script> <!-- Script JavaScript externe -->
</body>
</html>
